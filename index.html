<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css" rel="stylesheet">

    <title>Yudith Leon- Simulador </title>
</head>
<body>
     <header>
            <h1>Práctica de Simulador de Likes</h1>
            <h2>Laboratorio práctico</h2>
            <h3>Realizado por: Yudith León</h3>
        </header>

        <div class="container">
    <h1 class="mb-4">Simulador de Red Social - Minimal</h1>

    <!-- formulario -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="post-form" class="row g-3">
          <div class="col-12 col-md-6">
            <label for="title" class="form-label">Título</label>
            <input id="title" type="text" class="form-control" placeholder="Escribe un título de tu Post" required>
          </div>

          <div class="col-12">
            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Escribe algo la descripción o comentario" required></textarea>
          </div>

          <div class="col-12 col-md-6">
            <label for="image" class="form-label">Imagen</label>
            <input id="image" type="file" accept="image/*" class="form-control">
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Publicar</button>
          </div>
        </form>
      </div>
    </div>

     <h2 class="h5 mb-3">Publicación</h2>
    <div id="feed" class="feed-container">
  
    
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
